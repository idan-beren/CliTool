Actions:
  - Type: Log
    Message: "Hello-World!"

  - Type: Delay
    Duration: 100

  - Type: Assert
    Condition: "1 + 2 == 3"

  - Type: Http
    Method: GET
    Url: "https://www.google.com"

  - Type: SetVariable
    Name: Price
    Value: 100

  - Type: PrintVariable
    Name: Price

  - Type: Parallel
    Actions:
      - Type: Log
        Message: "Task A"
      - Type: Log
        Message: "Task B"

  - Type: Retry
    Times: 3
    Action:
      Type: Log
      Message: "Retrying..."

  - Type: Shell
    Command: echo hello-world!

  - Type: Condition
    Condition: "{{Price}} == 100"
    Then:
      - Type: Log
        Message: "True"
    Else:
      - Type: Log
        Message: "False"

  - Type: Import
    Path: ./Yaml/ImportedActions.yaml